{% extends "layout.html" %}

{% block title %}
    RPi Face
{% endblock %}

{% block main %}
<div class="row paddedRow">
    <div class="col">
        <h2>Manage Faces</h2>
        <p>Add or remove face encodings</p>
    </div>
</div>
<div class="row">
    <div class="col"></div>
    <div class="col-md">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <form action="/faces" method="post" enctype="multipart/form-data">
                        <td></td>
                        <td>
                            <div class="form-group">
                                <input class="form-control" autocomplete="off" name="name" placeholder="Name" type="text">
                            </div>
                            <div class="form-group">
                                <input class="from-control-file" name="file" type="file">
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-primary" type="submit" name="add">Add</button>
                        </td>
                    </form>
                    
                </tr>
                {% for item in users %}
                <tr>
                    <td class="align-middle">{{ item.id }}</td>
                    <td class="align-middle">{{ item.name }}</td>
                    <td class="align-middle">
                        <form action="/faces" method="post">
                            <button class="btn btn-danger btn-sm" value="{{ item.id }}" name="remove" type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col"></div>
</div>
<div class="row">
    <div class="col"></div>
    <div class="col-md">
        <form action="/faces" method="post">
        <button class="btn btn-secondary" value="initialize" name="initialize" type="submit">Initialize Database</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
